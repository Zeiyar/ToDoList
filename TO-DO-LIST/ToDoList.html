        </ol>

    <section class="toblur section2">
        <h2>Things already Done :</h2>
        <ol id="listDone">

        </ol>
    </section>
</main>

<section id="addSquareScreen">

        <button id="addThingToDo" class="btn1">ADD</button>
        <button id="cancelBtn" class="btn1">CANCEL</button>
    </section>
